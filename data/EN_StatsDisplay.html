<!DOCTYPE html>
<html>
    <head>
        <style>
            .bold { font-weight: bold }
            td {text-align: left; color:orange}
        </style>
    </head>
    <body id="body">
        <div id="stats_summary">
            <h1 id="heading">Sokoban - Level Stats</h1>
            <hr />
            <table style="border:0px">
                
                <tr style="text-align:left">
                    <td class="bold">Level: </td>
                    <td id="level" style="text-align:left">0</td>
                </tr>
                <tr>
                    <td class="bold">Games Played: </td>
                    <td id="games_played" style="text-align:left">0</td>
                </tr> 
                <tr>
                    <td class="bold">Wins: </td>
                    <td id="wins">0</td>
                </tr>
                <tr>
                    <td class="bold">Losses: </td>
                    <td id="losses">0</td>
                </tr>
                <tr>
                    <td class="bold">Fastest Win: </td>
                    <td id="fastest_win">-</td>
                </tr>
            </table>
            <hr />
            <br />
        </div>
            
    </body>
</html>
